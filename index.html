<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>

    <!-- Bootstrap Stylesheet -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">

    <!-- My Custom Stylesheet -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/30" width="90" height="30" alt="">
        Pokedex!
      </a>
    </nav>

    <!-- Bootstrap Modal -->
    <!-- Button trigger modal -->
    <button 
      type="button" 
      class="btn btn-primary" 
      data-toggle="modal" 
      data-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <!-- dark transparent background covering entire screen -->
    <div 
      class="modal fade" 
      id="exampleModal" 
      tabindex="-1" 
      role="dialog" 
      aria-labelledby="exampleModalLabel" 
      aria-hidden="true">

      <!-- modal box -->
      <div class="modal-dialog" role="document">

        <!-- wrapper around modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <ul class="pokemon-list list-group"></ul>

    <!-- Modal -->
    <div id="modal-container"></div>

    <!-- JavaScript -->

    <!-- Polyfills -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>

    <!-- jquery for bootstrap -->
    <script 
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous">
    </script>

    <!-- popper for bootstrap -->
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
      crossorigin="anonymous">
    </script>

    <!-- bootstrap custom script -->
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
      crossorigin="anonymous">
    </script>

    <!-- my custom script -->
    <script src="js/scripts.js"></script>
  </body>
</html>
