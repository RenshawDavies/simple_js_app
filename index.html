<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Pokedex!</h1>
    <ul class="pokemon-list"></ul>
    <div id="modal-container">
      <h2 class="modal-title">Pokedex!</h2>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      <img class="pokemon-img" src="#" alt="picture of selected pokemon">
      <p class="pokemon-height"></p>
      <p class="pokemon-weight"></p>

      <!-- add types and abilites later -->
      <!-- <p class="pokemon-types"></p>
      <p class="pokemon-abilities"></p> -->
    
    </div>

 
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
